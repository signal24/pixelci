name: CI

on:
  push:
    tags: ['v*']
  pull_request:

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Run CLI tests
        run: yarn test:cli

  test-api:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: pixelci
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -psecret"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Start SeaweedFS
        run: |
          echo '{"identities":[{"name":"test","credentials":[{"accessKey":"test","secretKey":"test"}],"actions":["Admin"]}]}' > /tmp/s3.json
          docker run -d --name seaweedfs -p 8333:8333 -v /tmp/s3.json:/tmp/s3.json \
            chrislusf/seaweedfs:latest server -s3 -s3.config=/tmp/s3.json
          for i in $(seq 1 30); do curl -sf http://localhost:8333 > /dev/null 2>&1 && break || sleep 1; done

      - name: Run API tests
        run: yarn test:api
        env:
          S3_ENDPOINT: http://localhost:8333
          S3_ACCESS_KEY_ID: test
          S3_ACCESS_SECRET: test
          S3_BUCKET: pixelci

  test-e2e:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: pixelci
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -psecret"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start SeaweedFS
        run: |
          echo '{"identities":[{"name":"test","credentials":[{"accessKey":"test","secretKey":"test"}],"actions":["Admin"]}]}' > /tmp/s3.json
          docker run -d --name seaweedfs -p 8333:8333 -v /tmp/s3.json:/tmp/s3.json \
            chrislusf/seaweedfs:latest server -s3 -s3.config=/tmp/s3.json
          for i in $(seq 1 30); do curl -sf http://localhost:8333 > /dev/null 2>&1 && break || sleep 1; done

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          CI: 'true'
          S3_ENDPOINT: http://localhost:8333
          S3_ACCESS_KEY_ID: test
          S3_ACCESS_SECRET: test
          S3_BUCKET: pixelci

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            packages/ui/playwright-report
            packages/ui/test-results
          retention-days: 7

  build-server:
    needs: [test-cli, test-api, test-e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: BUILD_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/zyno-io/pixelci:latest
            ghcr.io/zyno-io/pixelci:${{ steps.version.outputs.version }}

  build-cli:
    needs: [test-cli, test-api, test-e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          push: true
          build-args: BUILD_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/zyno-io/pixelci/cli:latest
            ghcr.io/zyno-io/pixelci/cli:${{ steps.version.outputs.version }}

  release:
    needs: [build-server, build-cli]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG.md
        id: notes
        run: |
          tag="${GITHUB_REF_NAME}"
          if ! grep -q "^## ${tag}$" CHANGELOG.md; then
            echo "::error::CHANGELOG.md has no entry for ${tag}"
            exit 1
          fi
          # Extract the section for the current tag between its heading and the next ## heading
          notes=$(awk "/^## ${tag}$/,/^## /{if(/^## / && !/^## ${tag}$/) exit; print}" CHANGELOG.md | tail -n +2)
          {
            echo "notes<<NOTES_EOF"
            echo "$notes"
            echo "NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes "${{ steps.notes.outputs.notes }}"
